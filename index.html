<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icons.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Poppins:wght@400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/normalize.css">
  <title>Landing Page</title>
</head>

<body>

  <!-- Page header -->
  <header class="header p-2">
    <div class="container-fluid">
      <div class="row justify-content-between align-items-center">

        <!-- Logo -->
        <div class="col-auto">
          <figure class="logo">
            <img src="/images/logo.png" alt="logo">
          </figure>
        </div>

        <!--Offcanvas menu -->
        <div class="col-auto">
          <button type="button" class="btn btn-unstyled" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">
            <svg class="icon">
              <use xlink:href="#navbar-icon"></use>
            </svg>
          </button>

          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header pb-0">
              <figure class="logo">
                <img src="/images/logo.png" alt="logo">
              </figure>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="offcanvas-menu d-flex flex-column gap-5 text-decoration-none">
                <li class="menu-item active">Home</li>
                <li class="menu-item"><a href="">I punti di forza</a></li>
                <li class="menu-item"><a href="">Recensioni</a></li>
                <li class="menu-item"><a href="">Paperelle</a></li>
                <li class="menu-item"><a href="">FAQs</a></li>
                <li class="menu-item"><a href="">Newsletter</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">

    <!-- Hero section -->
    <section class="hero-section">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-12 h-50 p-0 hero-section_banner">
            <figure class="d-flex h-100">
              <img class="object-fit-cover" src="/images/banner-image.png" alt="banner-image">
            </figure>
          </div>
          <div class="col-12 h-50 p-5 hero-section_content d-flex flex-column justify-content-center align-items-center text-center">
            <h1>
              <span class="d-block">Rubber Duck</span>
              <span class="d-block">Debuggings</span>
            </h1>
            <p>Spiegare il codice a una paperella di goma aiuta i programmatori a chiarire il pensiero e individuare errori nascosti.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('/public/icons.svg')
        .then(response => response.text())
        .then(svg => {
          const div = document.createElement('div');
          div.innerHTML = svg;
          document.body.insertBefore(div, document.body.childNodes[0]);
        });
    });
  </script>

  <script type="module" src="/main.js"></script>
</body>

</html>
